<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWPlayer Dash Auto-Detect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        #jwplayerDiv {
            width: 100%;
            height: 100vh;
        }
    </style>
    <script src="https://cdn.jwplayer.com/libraries/SAHhwvZq.js"></script>
</head>
<body>
    <div id="jwplayerDiv"></div>
    <script>
        // Link to the DASH manifest (can omit the .mpd extension)
        const streamUrl = "https://vkvsd63.okcdn.ru/cmaf/7858144873004/sig/1qmTAHb2cRY/expires/1737897285177/srcIp/92.62.121.180/urls/185.226.53.53/clientType/13/srcAg/CHROME/mid/9244487396140/get/dash_9244487396140.QvNZAiTWaso.mpd";

        // Initialize JWPlayer
        const playerInstance = jwplayer("jwplayerDiv");
        playerInstance.setup({
            file: streamUrl,
            width: "100%",
            height: "100%",
            aspectratio: "16:9",
            autostart: true,
            preload: "auto",
            mute: false,
            type: "dash", // Specify DASH playback explicitly
        });

        // Handle errors gracefully
        playerInstance.on('error', function(error) {
            console.error("Error loading DASH stream:", error.message);
            alert("Failed to load the stream. Please check the link or try again later.");
        });
    </script>
</body>
</html>
