 <!-- Hacker Style -->
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #000; /* Black background */
            font-family: 'Courier New', Courier, monospace; /* Monospace font for hacker look */
            color: #FF6C00; 
        }

        #player-wrapper {
            height: 100%;
            width: 100%;
            position: relative;
        }

        #counter {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,108,0, 0.1); 
            color: #FF6C00; 
            padding: 4px 8px;
            border: 1px solid #FF6C00; 
            border-radius: 5px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        #counter .eye-box {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            margin-right: 6px;
            border-radius: 50%;
            animation: pulse 1.5s infinite ease-in-out;
        }

        #counter .eye-icon {
            font-size: 14px;
            color: #FF6C00; 
        }

        .live-text {
            font-weight: bold;
            color: #FF6C00; 
            animation: flash 1.5s infinite;
            margin-right: 8px;
        }

        #counter span {
            font-size: 14px;
            color: #FF6C00; 
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .unmute-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 2px;
            background-color: #FF6C00; 
            color: #fff; /* Black text */
            border: 2px solid #FF6C00; 
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(255,108,0, 0.3); 
            transition: background 0.3s, transform 0.3s;
            z-index: 1000;
        }

        .unmute-button:hover {
            background-color: #000; /* Black background on hover */
            color: #FF6C00; 
            transform: scale(1.05); /* Slightly larger on hover */
        }

        .unmute-button:focus {
            outline: none; /* Remove default focus outline */
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255,108,0, 0.1); 
            z-index: 1000;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
        }

        .popup-content {
            background-color: #000000;
            padding: 20px;
            width: 75%;
            max-width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(255,108,0, 0.2);
            text-align: center;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            border: 2px solid #FF6C00;
        }

        .close-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #FF6C00;
            color: #000;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            width: 25px;
            height: 25px;
            line-height: 25px;
        }

        .join-btn {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #000;
            color: #FF6C00;
            text-decoration: none;
            border: 2px solid #FF6C00; 
            border-radius: 5px;
            font-size: 14px;
            text-transform: uppercase;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
